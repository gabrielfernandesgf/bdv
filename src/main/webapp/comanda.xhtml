<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <title>Comanda</title>
</h:head>
<h:body>
    <h:form id="comandaForm">
        <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

        <h:panelGrid columns="1" styleClass="card">
            <h:outputText value="Comanda" styleClass="ui-panel-title"/>
            
            <h:outputText value="Categorias:"/>
            <p:tabView>
                <c:forEach items="#{comandaController.categorias}" var="categoria">
                    <p:tab title="#{categoria.nome}">
                        <p:dataList var="produto" value="#{comandaController.produtosPorCategoria[categoria.nome]}" type="ordered" itemType="disc">
                            <f:facet name="header">
                                #{categoria.nome}
                            </f:facet>
                            <p:column>
                                <h:outputText value="#{produto.nome}" />
                                <p:graphicImage name="resources/images/products/#{produto.imagem}" alt="#{produto.nome}" style="width:100px"/>
                                <h:outputText value="#{produto.descricao}" />
                                <h:outputText value="#{produto.preco}" />
                                <p:commandButton value="Adicionar" actionListener="#{comandaController.addProdutoToPedido(produto.id)}" update=":comandaForm:msgs"/>
                            </p:column>
                        </p:dataList>
                    </p:tab>
                </c:forEach>
            </p:tabView>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
