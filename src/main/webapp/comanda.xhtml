<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<head>
    <title>Comanda</title>
</head>
<body>
    <h:form>
        <h:panelGroup>
            <h:outputText value="Mesa: #{mesaController.mesaSelecionada.numero}" />

            <h:panelGroup>
                <ui:repeat value="#{categoriaController.categorias}" var="categoria">
                    <h:panelGroup>
                        <h:outputText value="#{categoria.nome}" />
                        <ui:repeat value="#{categoria.produtos}" var="produto">
                            <h:commandButton value="#{produto.nome}" action="#{categoriaController.adicionarProduto(produto)}" />
                        </ui:repeat>
                    </h:panelGroup>
                </ui:repeat>
            </h:panelGroup>
        </h:panelGroup>

        <!-- Botões para finalizar venda e voltar às mesas -->
        <h:commandButton value="Finalizar Venda" action="#{mesaController.finalizarVenda}" />
        <h:commandButton value="Voltar às Mesas" action="#{mesaController.voltarMesas}" />
    </h:form>
</body>
</html>
