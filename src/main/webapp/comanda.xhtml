<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Comanda</title>
    <style>
        .comanda-panel {
            text-align: center;
            margin: 10px;
            padding: 10px;
        }
    </style>
</h:head>
<h:body>
    <h:form id="comandaForm">
        <p:panelGrid columns="2" styleClass="comanda-panel">
            <p:outputLabel value="Produto:" for="produto"/>
            <p:selectOneMenu id="produto" value="#{mesaController.produtoSelecionadoId}">
                <f:selectItem itemLabel="Selecione um Produto" itemValue=""/>
                <f:selectItems value="#{mesaController.produtos}" var="produto" itemLabel="#{produto.nome}" itemValue="#{produto.id}"/>
            </p:selectOneMenu>

            <p:outputLabel value="Quantidade:" for="quantidade"/>
            <p:inputText id="quantidade" value="#{mesaController.quantidade}" type="number"/>

            <p:commandButton value="Adicionar Item" action="#{mesaController.addProdutoToPedido}" update=":comandaForm:produtos, :comandaForm:total"/>
        </p:panelGrid>

        <p:dataTable value="#{mesaController.pedido.produtos}" var="item" id="produtos">
            <p:column headerText="Produto">
                <h:outputText value="#{item.nome}"/>
            </p:column>
            <p:column headerText="Quantidade">
                <h:outputText value="#{item.quantidade}"/>
            </p:column>
            <p:column headerText="Subtotal">
                <h:outputText value="#{item.subtotal}"/>
            </p:column>
        </p:dataTable>

        <p:panelGrid columns="2">
            <p:outputLabel value="Total:"/>
            <h:outputText id="total" value="#{mesaController.pedido.total}"/>
        </p:panelGrid>

        <p:commandButton value="Finalizar Venda" action="#{mesaController.finalizarVenda}" update=":comandaForm"/>
        <p:commandButton value="Sair da Comanda" action="#{mesaController.sairDaComanda}"/>
    </h:form>
</h:body>
</html>
