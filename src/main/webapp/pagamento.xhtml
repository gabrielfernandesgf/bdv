<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Pagamento</title>
</h:head>

<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="cliente" value="Cliente (Mesa):" />
            <h:inputText id="cliente" value="#{mesaController.mesaSelecionada.numero}" readonly="true" />

            <h:outputLabel for="total" value="Total a Pagar:" />
            <h:outputText id="total" value="#{mesaController.pedido.total}" />

            <h:outputLabel for="formaPagamento" value="Forma de Pagamento:" />
            <h:selectOneMenu id="formaPagamento" value="#{mesaController.pedido.formaPagamento}">
                <f:selectItems value="#{mesaController.formasPagamento}" />
            </h:selectOneMenu>
        </h:panelGrid>

        <h:commandButton value="Finalizar Pagamento" action="#{mesaController.finalizarPagamento}" />
        <h:commandButton value="Cancelar" action="#{mesaController.voltarMesas}" />
    </h:form>
</h:body>
</html>
