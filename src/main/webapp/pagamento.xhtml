<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Pagamento</title>
    <style>
        .total {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</h:head>
<h:body>
    <h:form id="pagamentoForm">
        <h:panelGrid columns="2" style="margin: 20px;">
            <h:outputLabel value="Cliente (Mesa): " />
            <h:inputText value="#{mesaController.mesa.numero}" readonly="true" />

            <h:outputLabel value="Total a Pagar: " />
            <h:inputText value="#{mesaController.pedido.total}" readonly="true" styleClass="total" />

            <h:outputLabel value="Forma de Pagamento: " />
            <h:selectOneMenu value="#{mesaController.pedido.formaPagamento}">
                <f:selectItem itemLabel="Selecione" itemValue="" />
                <f:selectItem itemLabel="Cartão de Crédito" itemValue="Cartão de Crédito" />
                <f:selectItem itemLabel="Cartão de Débito" itemValue="Cartão de Débito" />
                <f:selectItem itemLabel="Dinheiro" itemValue="Dinheiro" />
                <f:selectItem itemLabel="Pix" itemValue="Pix" />
            </h:selectOneMenu>
        </h:panelGrid>

        <h:panelGroup layout="block" style="text-align:center;">
            <p:commandButton value="Finalizar Pagamento" action="#{mesaController.finalizarPagamento}" update="@form" />
            <p:commandButton value="Cancelar" action="#{mesaController.sairDaComanda}" />
        </h:panelGroup>
    </h:form>
</h:body>
</html>
